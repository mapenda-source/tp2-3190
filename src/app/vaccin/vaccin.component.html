<div class="contact-form" id="contact">
	<div class="container">
        <form>
          <div class="error"></div>
            <div class="col-lg-8 col-md-8 col-sm-12 right">
            <div class="form-group">
              <label for="nom" i18n>Nom</label>
              <input class="form-control" type="text"  placeholder="nom" [formControl]="nom" pattern="[a-zA-Z]{1,25}">
            </div>
          
            <div class="form-group">
              <label for="prenom" i18n>prenom</label>
              <input class="form-control form-control-lg" type="text" placeholder="prenom" [formControl]="prenom" pattern="[a-zA-Z]{1,25}" ></div>
          
            <div class="form-group">
              <label for="" i18n>numero de carte</label>
              <input class="form-control form-control-lg" type="text" [formControl]="numeroDeCarte"  placeholder="numero de carte"  pattern="[A-Z]{4}-[0-9]{8}" ></div>
          
            <div class="form-group">
              <label for="telephone" i18n>telephone</label>
              <input class="form-control form-control-lg" type="text" [formControl]="telephone" placeholder="telephone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></div>
          
            <div class="form-group">
              <label for="email" i18n>email</label>
              <input class="form-control form-control-lg" type="text" [formControl]="email" placeholder="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}" ></div>
          
            <div class="form-group bmd-form-group">
              <label for="image" class="bmd-label-static" i18n>Mettre ta photo</label>
              <input class="form-control form-control-lg" type="File" name="image" accept="image/*">
            </div>
          
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="radio" [formControl]="secteur" value="option 1" checked="">
                <label class="form-check-label" for="radio1" i18n>secteur residentiel</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" [formControl]="secteur" value="option 2">
                <label class="form-check-label" for="radio2" i18n>secteur non residentiel</label>
              </div>
              
            </div>
          
          <div>

             <div>
                 <h4 i18n>préférence de communication</h4>
             </div>   
            <div class="form-group form-check">
              <input class="form-check-input" type="checkbox" [formControl]="communication" value="courriel">
              <label class="form-check-label" for="courriel" i18n>Courriel</label>
            </div>
            
            <div class="form-group form-check">
              <input class="form-check-input" type="checkbox" [formControl]="communication" value="telephone" >
              <label class="form-check-label" for="tephone" i18n>telephone</label>
            </div>
            <div style="display: none;" class="err" class="text-danger" i18n>Selectionne au moin une </div>
            
            <button class="btn btn-primary" type="submit" i18n>Submit</button>
            </div>
        </div>
          </form>
	</div>
</div>
